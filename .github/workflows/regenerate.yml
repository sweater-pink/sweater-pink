name: Regenerate ciphers (manual)

on:
  workflow_dispatch:
    inputs:
      pw:
        description: "Password 3 digit (mis. 123)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repo publik (sweater-pink)
      - uses: actions/checkout@v4

      # 2) Checkout repo privat (berisi content.json & tools/encrypt.js)
      - name: Checkout private data repo
        uses: actions/checkout@v4
        with:
  repository: sweater-pink/data
  token: ${{ secrets.DATA_TOKEN }}
  path: data

      # 3) Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 4) Mask password agar tidak tampil di log
      - name: Mask pw in logs
        run: echo "::add-mask::${{ github.event.inputs.pw }}"

      # 5) Generate ciphers.js (encrypt.js akan diarahkan ke repo publik)
      - name: Generate ciphers.js
        env:
          PW: ${{ github.event.inputs.pw }}
          PUBLIC_DIR: ${{ github.workspace }}/pass-web
        run: |
          if ! [[ "${PW}" =~ ^[0-9]{3}$ ]]; then
            echo "❌ Password harus 3 digit"; exit 1;
          fi

          echo "➡ Menjalankan encrypt.js"
          node data/tools/encrypt.js

          echo "➡ Memastikan output ciphers.js ada"
          test -f pass-web/ciphers.js || (echo "❌ ciphers.js tidak ditemukan!" && exit 1)

          echo "➡ Hasil ciphers.js:"
          head -n 2 pass-web/ciphers.js

      # 6) Bump cache buster di index.html
      - name: Bump cache buster in index.html
        run: |
          vb=${{ github.run_number }}

          # Jika sudah ada ?v=NUMBER
          sed -i 's#ciphers.js?v=[0-9]\+#ciphers.js?v='"$vb"'#' pass-web/index.html || true

          # Jika belum ada parameter v=
          sed -i 's#ciphers.js"#ciphers.js?v='"$vb"'"#' pass-web/index.html || true

      # 7) Commit & push perubahan
      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add pass-web/ciphers.js pass-web/index.html
          git commit -m "regenerate ciphers" || echo "No changes to commit"
          git push
