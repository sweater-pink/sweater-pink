<script>
const stokGlobal={ID:999,SG:0};

const provSelect=new Choices(document.getElementById('provinsi'),{
  searchEnabled:true,
  itemSelectText:'',
  noResultsText:'Provinsi tidak ditemukan',
  shouldSort:false
});

const serverSelect=document.getElementById('server');
const hargaBox=document.getElementById('harga');
const previewBox=document.getElementById('previewBox');
const previewContent=document.getElementById('previewContent');

function extractData(s){
  const p=s.split('|').map(a=>a.trim());
  return{namaServer:p[0]||'',harga:p[1]||'',masaAktif:p[2]||''};
}

function updatePreview(){
 const n=document.getElementById('nama').value;
 const j=document.getElementById('jenis').value;
 const prov=document.getElementById('provinsi').value;
 const k=document.getElementById('kartu').value;
 const sel=serverSelect.options[serverSelect.selectedIndex];
 const val=serverSelect.value;
 if(n||j||prov||k||val){
   previewBox.style.display='block';
   let sHTML='';
   if(val){
     const d=extractData(sel.text);
     let stok='-';
     if(sel.text.includes('[ID]')) stok=stokGlobal.ID;
     else if(sel.text.includes('[SG]')) stok=stokGlobal.SG;
     sHTML=`<strong>Server:</strong> ${d.namaServer}<br><strong>Harga:</strong> ${d.harga}<br><strong>Masa Aktif:</strong> ${d.masaAktif}<br><strong>Stok:</strong> <span>${stok}</span><br>`;
   }
   previewContent.innerHTML=`<strong>Nama:</strong> ${n||'-'}<br><strong>Jenis Order:</strong> ${j||'-'}<br>${sHTML}<strong>Provinsi:</strong> ${prov||'-'}<br><strong>Kartu:</strong> ${k||'-'}`;
 }
}

document.querySelectorAll('#waForm input,#waForm select').forEach(e=>e.addEventListener('change',updatePreview));

serverSelect.addEventListener('change',()=>{
 const s=serverSelect.options[serverSelect.selectedIndex];
 const t=s.text;
 if(!t){hargaBox.innerText='Harga: -';return;}
 const d=extractData(t);
 let stok='-';
 if(t.includes('[ID]')) stok=stokGlobal.ID;
 else if(t.includes('[SG]')) stok=stokGlobal.SG;
 hargaBox.innerHTML=`Harga: ${d.harga}<br><span>Stok: ${stok}</span>`;
 updatePreview();
});


// ==================================================
//  PERBAIKAN: CEGAH KIRIM WA JIKA STOK = 0
// ==================================================
document.getElementById('waForm').addEventListener('submit',e=>{
 e.preventDefault();

 const sel=serverSelect.options[serverSelect.selectedIndex];
 const teksServer = sel.text;

 // Cek stok sesuai server
 let stok = 0;
 if (teksServer.includes('[ID]')) stok = stokGlobal.ID;
 else if (teksServer.includes('[SG]')) stok = stokGlobal.SG;

 // Jika stok 0 â†’ STOP
 if (stok === 0) {
     alert("Maaf, stok server ini sedang HABIS. Silakan pilih server lain.");
     return;
 }

 // Jika stok ada â†’ lanjut kirim WA
 const n=document.getElementById('nama').value;
 const j=document.getElementById('jenis').value;
 const d=extractData(sel.text);
 const prov=document.getElementById('provinsi').value;
 const k=document.getElementById('kartu').value;
 const nomor='6283870282897';
 const heart=String.fromCharCode(0x2764,0xFE0F);
 const teks=`*SWEATER PINK ORDER (PROMO)*

*Nama:* ${n}
*Jenis Order:* ${j}
*Server:* ${d.namaServer}
*Harga:* ${d.harga}
*Masa Aktif:* ${d.masaAktif}
*Provinsi:* ${prov}
*Kartu:* ${k}

â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
Terima kasih telah order di *Sweater Pink Store* ${heart}
Pesanan kamu sedang diproses, mohon tunggu konfirmasi dari admin.`;
 window.open(`https://wa.me/${nomor}?text=${encodeURIComponent(teks)}`,'_blank');
});
</script>

<!-- ðŸ”’ Anti Copy & Inspect Protection -->
<script>
document.addEventListener('contextmenu', e => e.preventDefault());
document.onkeydown = e => {
  if (e.ctrlKey && ['s','u','c'].includes(e.key)) e.preventDefault();
  if (e.key === 'F12') e.preventDefault();
  if (e.ctrlKey && e.shiftKey && ['I','J'].includes(e.key)) e.preventDefault();
};
